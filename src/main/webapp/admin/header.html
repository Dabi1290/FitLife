<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">




<meta name="viewport" content="width=device-width, initial-scale=1">


<title>FitLife</title>

<link rel="stylesheet" href="../css/style.css">



<script>
function submitForm(page,value) {
  // Create a form element
  var form = document.createElement('form');
  form.method = 'POST'; // Set the HTTP method to POST
  form.action = page;   // Set the action URL

  // Create an attribute element
  if(value!=null){
  var attribute = document.createElement('input');
  attribute.type = 'hidden';
  attribute.name = 'OrdType';
  attribute.value = value;

  // Append the attribute to the form
  form.appendChild(attribute);
  }
  // Append the form to the document body
  document.body.appendChild(form);

  // Submit the form
  form.submit();
}
</script>

</head>
<body>

	</div>
	<nav>

		<div class="navbar">

				<a href="#" onclick="submitForm('GestioneProdotti',null)" >Prodotti</a> 
				<a href="#" onclick="submitForm('GestioneOrdine',1)">Ordini</a> 
				<a href="#" onclick="submitForm('GestionePromozioni',null)">Promozioni</a> 
				<a href="#" onclick="submitForm('GestioneOrdine',0)">Storico</a>
				
				<div class="Logout">

				</div>

		</div>
	</nav>


</body>
</html>
